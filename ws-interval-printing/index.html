<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
  </head>
  <body>
    <div id="root">example</div>
  </body>
  <script>
    const socket = new WebSocket("ws://localhost:8080");

    socket.onopen = function(e) {
      socket.send(JSON.stringify({ type: 'HELLO_ONLY_ONCE' }))
      socket.send(JSON.stringify({ type: 'HELLO_EVERY_SEC' }))

    }
    // Listen for messages
    socket.addEventListener("message", function(event) {
      console.log("Message from server ", event.data);
    });
  </script>
</html>
